version: '3.3'

services:

  mosquitto:
    build: mosquitto
    restart: unless-stopped
    ports:
       - "1883:1883"
       - "9001:9001"

  node-lox-mqtt-gateway:
    build: node-lox-mqtt-gateway
    restart: unless-stopped
    env_file:
      - .env

  influxdb:
    image: influxdb:1.8
    restart: unless-stopped
    ports:
      - "8083:8083"
      - "8086:8086"
      - "25826:25826/udp"
    volumes:
      - ${STORAGE_ROOT_PATH}/influxdb:/var/lib/influxdb
      - ./influxdb.conf:/etc/influxdb/influxdb.conf:ro

  timescaledb:
    image: timescale/timescaledb:latest-pg16
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ${STORAGE_ROOT_PATH}/timescaledb:/var/lib/postgresql/data

  grafana:
    image: grafana/grafana:11.3.0
    restart: unless-stopped
    user: "0:0"
    ports:
      - "3000:3000"
    volumes:
      - ${STORAGE_ROOT_PATH}/grafana:/var/lib/grafana

  loxone2influx:
    build: loxone2influx
    restart: unless-stopped
    env_file:
      - .env

  loxone2timescale:
    build: loxone2timescale
    restart: unless-stopped
    env_file:
      - .env

