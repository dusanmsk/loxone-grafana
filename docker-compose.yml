version: '3'

services:

  influxdb:
      image: influxdb:1.8
      restart: unless-stopped
      ports:
        - "8083:8083"
        - "8086:8086"
        - "25826:25826/udp"
      volumes:
        - ${DATA_DIR}/influxdb:/var/lib/influxdb

  grafana:
      image: grafana/grafana-oss
      user: "0:0"
      restart: unless-stopped
      ports:
        - "3000:3000"
      volumes:
        - ${DATA_DIR}/grafana:/var/lib/grafana

  loxone2influx2:
    build: loxone2influx2
    restart: unless-stopped
    ports:
      - "2222:2222/udp"
    env_file:
      - .env
